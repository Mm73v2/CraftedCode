<div class="wrapper d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 text-center text-md-start my-auto">
        <h1>I'm <span class="text-primary fw-bold">John</span> Doe</h1>
        <h1>A Front-End <span class="text-primary fw-bold">Developer</span></h1>
        <p class="lead">
          Showcasing my journey as a front-end developer through innovative
          projects and a passion for crafting user-centric web experiences
        </p>
      </div>
      <div class="col-sm-12 col-md-6">
        <img class="img-fluid rounded mt-3" src="/developer.jpg" alt="" />
      </div>
    </div>
  </div>
</div>

<section class="projects-section pb-5 section-padding">
  <div
    *ngIf="loading"
    class="d-flex justify-content-center align-items-center vh-100"
  >
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div *ngIf="!loading" class="container">
    <h2 class="fs-2 section-title text-center text-white fw-bold mb-4">
      <span class="text-primary">P</span>rojects
    </h2>
    <div class="row">
      <div *ngFor="let project of projects" class="col-12 col-md-6 col-lg-4">
        <app-project-item [project]="project" />
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <a routerLink="/projects" class="btn btn-primary text-white">View All</a>
    </div>
  </div>
</section>

<section class="skills-section section-padding pb-3">
  <div class="container">
    <h2 class="fs-2 section-title text-center fw-bold mb-4">My Skills</h2>
    <div class="row">
      <div *ngFor="let skill of skills" class="col-12 col-sm-6 col-lg-4">
        <app-skills-item [skill]="skill" />
      </div>
    </div>
  </div>
</section>
